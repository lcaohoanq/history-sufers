<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Showcase - Historical Run</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #333;
        color: white;
      }

      .showcase-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
      }

      .object-display {
        width: 250px;
        height: 250px;
        margin: 15px;
        border: 2px solid #666;
        border-radius: 8px;
        padding: 10px;
        background-color: #222;
        position: relative;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .object-display:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .object-info {
        text-align: center;
        background-color: rgba(0, 0, 0, 1.5);
        padding: 10px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 0 0 8px 8px;
      }

      .object-view {
        width: 100%;
        height: 85%;
        position: relative;
      }

      h1,
      h2 {
        text-align: center;
      }

      .controls {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background-color: #222;
        border-radius: 8px;
      }

      .controls button {
        padding: 8px 15px;
        margin: 0 10px;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      .controls button:hover {
        background-color: #45a049;
      }

      .navigation-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
        padding-bottom: 20px;
      }

      .back-link,
      .play-link {
        display: inline-block;
        text-align: center;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .back-link {
        background-color: #555;
        color: #fff;
      }

      .back-link:hover {
        background-color: #444;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .play-link {
        background-color: #4caf50;
        color: #fff;
      }

      .play-link:hover {
        background-color: #45a049;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .search-filter {
        display: flex;
        margin-top: 15px;
        gap: 15px;
        width: 100%;
        justify-content: center;
      }

      .search-filter input,
      .search-filter select {
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        color: #333;
        background-color: #f5f5f5;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      .search-filter input:focus,
      .search-filter select:focus {
        outline: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        background-color: #fff;
      }

      .search-filter input {
        flex-grow: 1;
        max-width: 300px;
      }

      .search-filter select {
        min-width: 180px;
        cursor: pointer;
      }

      .search-filter select:hover {
        background-color: #e9e9e9;
      }

      .hidden-object {
        display: none;
      }

      .category-label {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 4px 10px;
        border-radius: 10px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        color: #fff;
        z-index: 10;
      }

      [data-category='obstacle'] .category-label {
        background-color: rgba(220, 53, 69, 0.8);
        /* Red for obstacles */
      }

      [data-category='collectible'] .category-label {
        background-color: rgba(40, 167, 69, 0.8);
        /* Green for collectibles */
      }

      [data-category='special'] .category-label {
        background-color: rgba(0, 123, 255, 0.8);
        /* Blue for special items */
      }

      .object-description {
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.8;
      }

      .showcase-description {
        max-width: 800px;
        margin: 0 auto 20px auto;
        text-align: center;
        line-height: 1.6;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 10px 15px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <h1>Object Showcase - Historical Run</h1>
    <p class="showcase-description">
      Đây là showcase hiển thị tất cả các đối tượng trong game. Bao gồm vật cản chết người (đỏ), vật
      phẩm có thể thu thập (xanh lá), và các đối tượng đặc biệt (xanh dương).
    </p>
    <div class="controls">
      <button onclick="rotateAll(0.1)">Rotate Left</button>
      <button onclick="rotateAll(-0.1)">Rotate Right</button>
      <button onclick="moveAll(0, 50, 0)">Move Up</button>
      <button onclick="moveAll(0, -50, 0)">Move Down</button>
      <button onclick="resetView()">Reset View</button>

      <div class="search-filter">
        <input
          type="text"
          id="searchInput"
          placeholder="Tìm đối tượng..."
          oninput="filterObjects()"
        />
        <select id="categoryFilter" onchange="filterObjects()">
          <option value="all">Tất cả đối tượng</option>
          <option value="obstacle">Vật cản chết người</option>
          <option value="collectible">Vật phẩm thu thập</option>
          <option value="special">Đối tượng đặc biệt</option>
        </select>
      </div>
    </div>
    <div class="showcase-container" id="showcase">
      <!-- Objects will be rendered here by JS -->
    </div>
    <div class="navigation-links">
      <a href="index.html" class="back-link">Back to Main Menu</a>
      <a href="singleplayer.html" class="play-link">Play Single Player</a>
      <a href="lobby.html" class="play-link">Play Multiplayer</a>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.180.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/object.js"></script>
    <script type="module" src="scripts/showcase.js"></script>
  </body>
</html>
