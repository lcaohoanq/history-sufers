    <script>
      // Toast notification system
      function showToast(notification) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');

        const typeClasses = {
          success: 'alert-success',
          error: 'alert-error',
          warning: 'alert-warning',
          info: 'alert-info'
        };

        const icons = {
          success: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />`,
          error: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />`,
          warning: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />`,
          info: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />`
        };

        toast.className = `alert ${typeClasses[notification.type] || 'alert-info'} shadow-lg animate-slide-in-right`;
        toast.innerHTML = `
        <div>
          <svg class="stroke-current flex-shrink-0 w-6 h-6" fill="none" viewBox="0 0 24 24">
            ${icons[notification.type] || icons.info}
          </svg>
          <div>
            <div class="font-bold">${notification.title}</div>
            <div class="text-sm">${notification.message}</div>
          </div>
        </div>
      `;

        container.appendChild(toast);

        const duration = notification.duration || 3000;
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transform = 'translateX(100%)';
          setTimeout(() => toast.remove(), 300);
        }, duration);
      }

      // Helper function to update stat bars (called from game.js)
      window.updateStatBar = function (statName, value) {
        const clampedValue = Math.max(0, Math.min(100, value));
        const valueElement = document.getElementById(statName + '-value');
        const barElement = document.getElementById(statName + '-bar');
        const containerElement = document.getElementById(statName + '-container');

        if (valueElement) {
          valueElement.textContent = Math.round(clampedValue) + '/100';
        }

        if (barElement) {
          barElement.style.width = clampedValue + '%';

          // Remove existing classes
          barElement.classList.remove('low', 'medium');

          // Add appropriate class based on value
          if (clampedValue < 25) {
            barElement.classList.add('low');
            if (containerElement) containerElement.classList.add('critical');
          } else if (clampedValue < 50) {
            barElement.classList.add('medium');
            if (containerElement) containerElement.classList.remove('critical');
          } else {
            if (containerElement) containerElement.classList.remove('critical');
          }
        }
      }; // Hide game panel when game starts
      window.hideGamePanel = function () {
        const panel = document.getElementById('gamePanel');
        if (panel) panel.style.display = 'none';
      }; // Show game panel
      window.showGamePanel = function () {
        const panel = document.getElementById('gamePanel');
        if (panel) panel.style.display = 'block';
      };
