<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Showcase - Historical Run</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Baloo+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
    }

    .showcase-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .object-display {
      width: 250px;
      height: 250px;
      margin: 15px;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 10px;
      background-color: #222;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .object-display:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .object-info {
      text-align: center;
      background-color: rgba(0, 0, 0, 1.5);
      padding: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 8px 8px;
    }

    .object-view {
      width: 100%;
      height: 85%;
      position: relative;
    }

    h1,
    h2 {
      text-align: center;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
    }

    .controls button {
      padding: 8px 15px;
      margin: 0 10px;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #45a049;
    }

    .navigation-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      padding-bottom: 20px;
    }

    .back-link,
    .play-link {
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-link {
      background-color: #555;
      color: #fff;
    }

    .back-link:hover {
      background-color: #444;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .play-link {
      background-color: #4caf50;
      color: #fff;
    }

    .play-link:hover {
      background-color: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .search-filter {
      display: flex;
      margin-top: 15px;
      gap: 15px;
      width: 100%;
      justify-content: center;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      color: #333;
      background-color: #f5f5f5;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .search-filter input:focus,
    .search-filter select:focus {
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    .search-filter input {
      flex-grow: 1;
      max-width: 300px;
    }

    .search-filter select {
      min-width: 180px;
      cursor: pointer;
    }

    .search-filter select:hover {
      background-color: #e9e9e9;
    }

    .hidden-object {
      display: none;
    }

    .category-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      color: #fff;
      z-index: 10;
    }

    [data-category="obstacle"] .category-label {
      background-color: rgba(220, 53, 69, 0.8);
      /* Red for obstacles */
    }

    [data-category="collectible"] .category-label {
      background-color: rgba(40, 167, 69, 0.8);
      /* Green for collectibles */
    }

    [data-category="special"] .category-label {
      background-color: rgba(0, 123, 255, 0.8);
      /* Blue for special items */
    }

    .object-description {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.8;
    }

    .showcase-description {
      max-width: 800px;
      margin: 0 auto 20px auto;
      text-align: center;
      line-height: 1.6;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Object Showcase - Historical Run</h1>
  <p class="showcase-description">
    Đây là showcase hiển thị tất cả các đối tượng trong game. Bao gồm vật cản
    chết người (đỏ), vật phẩm có thể thu thập (xanh lá), và các đối tượng đặc
    biệt (xanh dương).
  </p>
  <div class="controls">
    <button onclick="rotateAll(0.1)">Rotate Left</button>
    <button onclick="rotateAll(-0.1)">Rotate Right</button>
    <button onclick="moveAll(0, 50, 0)">Move Up</button>
    <button onclick="moveAll(0, -50, 0)">Move Down</button>
    <button onclick="resetView()">Reset View</button>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Tìm đối tượng..." oninput="filterObjects()" />
      <select id="categoryFilter" onchange="filterObjects()">
        <option value="all">Tất cả đối tượng</option>
        <option value="obstacle">Vật cản chết người</option>
        <option value="collectible">Vật phẩm thu thập</option>
        <option value="special">Đối tượng đặc biệt</option>
      </select>
    </div>
  </div>
  <div class="showcase-container" id="showcase">
    <!-- Objects will be rendered here by JS -->
  </div>
  <div class="navigation-links">
    <a href="index.html" class="back-link">Back to Main Menu</a>
    <a href="singleplayer.html" class="play-link">Play Single Player</a>
    <a href="lobby.html" class="play-link">Play Multiplayer</a>
  </div>

  <script src="js/three.min.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/object.js"></script>
  <script>
    // Store all renderers, scenes, cameras, and objects
    const displays = [];
    const objectTypes = [
      {
        name: "HammerAndSickle",
        constructor: HammerAndSickle,
        options: { y: 100, scale: 1.5 },
      },
      {
        name: "BribeEnvelope",
        constructor: BribeEnvelope,
        options: { y: 50, scale: 1.5 },
      },
      {
        name: "BallotBox",
        constructor: BallotBox,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "RuleOfLawState",
        constructor: RuleOfLawState,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "ReformGears",
        constructor: ReformGears,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "UnityHands",
        constructor: UnityHands,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "CorruptedThrone",
        constructor: CorruptedThrone,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "ColonialRemnant",
        constructor: ColonialRemnant,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "PuppetManipulation",
        constructor: PuppetManipulation,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "MisbalancedScale",
        constructor: MisbalancedScale,
        options: { y: 0, scale: 1.5 },
      },
      {
        name: "ColonialGate",
        constructor: ColonialGate,
        options: { y: 0, scale: 15 },
      },
    ];

    // Set up the display areas for each object
    function init() {
      const showcaseElement = document.getElementById("showcase");

      // Define categories mapping for better organization
      const categoryMap = {
        // Deadly obstacles
        colonialremnant: { category: "obstacle", label: "Vật cản nguy hiểm" },

        // Collectible items
        hammerandsickle: {
          category: "collectible",
          label: "Vật phẩm thu thập",
        },
        bribeenvelope: {
          category: "collectible",
          label: "Vật phẩm thu thập",
        },
        ballotbox: { category: "collectible", label: "Vật phẩm thu thập" },

        // Special objects
        ruleoflawstate: { category: "special", label: "Biểu tượng đặc biệt" },
        reformgears: {
          category: "special",
          label: "Biểu tượng đặc biệt",
        },
        unityhands: { category: "special", label: "Biểu tượng đặc biệt" },
        puppetmanipulation: {
          category: "special",
          label: "Biểu tượng đặc biệt",
        },
        misbalancedscale: {
          category: "special",
          label: "Biểu tượng đặc biệt",
        },
        colonialgate: {
          category: "obstacle",
          label: "Vật cản nguy hiểm",
        },
      };

      // Create a display for each object type
      objectTypes.forEach((type) => {
        // Create container
        const displayDiv = document.createElement("div");
        displayDiv.className = "object-display";

        // Determine the category for this object
        const objType = type.name.toLowerCase();
        const categoryInfo = categoryMap[objType] || {
          category: "other",
          label: "Khác",
        };

        // Add data attributes for filtering
        displayDiv.setAttribute("data-category", categoryInfo.category);
        displayDiv.setAttribute("data-name", objType);

        // Create view area
        const viewDiv = document.createElement("div");
        viewDiv.className = "object-view";
        displayDiv.appendChild(viewDiv);

        // Create category label
        const categoryLabel = document.createElement("div");
        categoryLabel.className = "category-label";
        categoryLabel.innerText = categoryInfo.label;
        displayDiv.appendChild(categoryLabel);

        // Create info area with object name and description
        const infoDiv = document.createElement("div");
        infoDiv.className = "object-info";

        // Add more descriptive information based on object type
        let description = "";
        if (categoryInfo.category === "obstacle") {
          description = "Chạm vào sẽ kết thúc trò chơi";
        } else if (categoryInfo.category === "collectible") {
          description = "Thu thập để nhận điểm";
        } else if (categoryInfo.category === "special") {
          description = "Đối tượng đặc biệt trong game";
        }

        infoDiv.innerHTML = `
            <h3>${type.name}</h3>
            <p class="object-description">${description}</p>
          `;
        displayDiv.appendChild(infoDiv);

        showcaseElement.appendChild(displayDiv);

        // Set up THREE.js scene for this display
        setupScene(viewDiv, type);
      });
    }

    function setupScene(container, objectType) {
      // Create renderer
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.shadowMap.enabled = true;
      container.appendChild(renderer.domElement);

      // Create scene
      const scene = new THREE.Scene();

      // Add light
      const light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
      scene.add(light);

      // Add ambient light
      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Create camera
      const camera = new THREE.PerspectiveCamera(
        60,
        container.clientWidth / container.clientHeight,
        1,
        10000
      );
      camera.position.set(0, 0, 800);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // Create object
      let object;
      try {
        object = new objectType.constructor(
          0,
          objectType.options?.y || -200,
          0,
          objectType.options?.scale || 1
        );
        scene.add(object.mesh);
      } catch (e) {
        console.error(`Error creating object ${objectType.name}:`, e);
      }

      // Store the display info
      displays.push({
        renderer,
        scene,
        camera,
        object,
        originalPosition: object ? { ...object.mesh.position } : null,
      });

      // Start animation
      animate(displays.length - 1);
    }

    function animate(index) {
      const display = displays[index];

      if (display.object && display.object.update) {
        try {
          display.object.update();
        } catch (e) {
          console.warn(`Error updating object at index ${index}:`, e);
          // Remove the update function to prevent further errors
          display.object.update = null;
        }
      }

      display.renderer.render(display.scene, display.camera);
      requestAnimationFrame(() => animate(index));
    }

    // Control functions
    function rotateAll(amount) {
      displays.forEach((display) => {
        if (display.object && display.object.mesh) {
          display.object.mesh.rotation.y += amount;
        }
      });
    }

    function moveAll(x, y, z) {
      displays.forEach((display) => {
        if (display.object && display.object.mesh) {
          display.object.mesh.position.x += x;
          display.object.mesh.position.y += y;
          display.object.mesh.position.z += z;
        }
      });
    }

    function resetView() {
      displays.forEach((display) => {
        if (
          display.object &&
          display.object.mesh &&
          display.originalPosition
        ) {
          display.object.mesh.position.set(
            display.originalPosition.x,
            display.originalPosition.y,
            display.originalPosition.z
          );
          display.object.mesh.rotation.set(0, 0, 0);
        }
      });
    }

    // Object filtering function
    function filterObjects() {
      const searchTerm = document
        .getElementById("searchInput")
        .value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      document.querySelectorAll(".object-display").forEach((display) => {
        // Get object type from data attributes
        const objectType = display.getAttribute("data-name");
        const objectCategory = display.getAttribute("data-category");

        if (!objectType) return;

        // Check if the object matches the search term
        const matchesSearch = objectType.includes(searchTerm);

        // Check if the object matches the selected category
        const matchesCategory =
          category === "all" || objectCategory === category;

        // Show or hide based on both conditions
        if (matchesSearch && matchesCategory) {
          display.classList.remove("hidden-object");
        } else {
          display.classList.add("hidden-object");
        }
      });
    }

    window.addEventListener("load", init);
  </script>
</body>

</html>
